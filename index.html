<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <h1 class="text-center" id="title">Chat App</h1>
    <div class="container">
        <div id="chatbox" class="border border-success"></div>
        <input type="text" class="form-control" id="msg">
        <button class="btn btn-success" id="send">Send</button>
        <button class="btn btn-danger" id="clear_chat">Clear Chat</button>
        <div>
            <h1>Online users</h1>
            <ul class="list-group list-group-flush" id="onlineusers"></ul>
        </div>
    </div>
    <script src="chatscript.js"></script>
</body>
</html>
